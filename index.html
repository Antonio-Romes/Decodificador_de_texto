<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__img">
            <img src="assets/img/logo-procurando-algo-removebg-preview.png" alt="">
        </div>
        <div class="header__box__titulo">
            <h1>Ola, Bem vindo ao,</h1>
            <p>  
                <span class="type-text text-uppercase "></span>
                <span class="cursor">&nbsp;</span> 
            </p>
        </div>  
    </header>
    <main class="main"> 
        <section class="decodificador__box">
            
            <section class="codificador-mensagem">
                <textarea id="escreverMensagem"> 
                </textarea>
                <p>Apenas letras minúscalas e sem caracter especial. </p>
                <div class="botao__box">
                    <input type="button" class="botao"  value="Codificar"  onclick="codificar()"/>
                    <input type="button" class="botao" value="DeCodificar"  onclick="decodificar()" />
                </div> 
            </section>
            <div class="box-icon">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20"><path  fill="currentColor" fill-rule="evenodd" d="M.696 9.349c5.518-.03 11.165-.062 16.942-.096c-2.807-2.81-4.835-4.842-6.084-6.095c-.143-.179-.158-.554.112-.847c.27-.293.752-.281.89-.14c2.362 2.372 4.772 4.782 7.23 7.23a.65.65 0 0 1 .215.503a.645.645 0 0 1-.215.502a8382.495 8382.495 0 0 1-7.6 7.421a.742.742 0 0 1-1.014-.063c-.263-.287-.29-.588.061-.982c2.002-1.96 4.097-4.004 6.287-6.13c-5.713.038-11.321.07-16.824.097a.701.701 0 0 1-.696-.72c0-.507.388-.68.696-.68"/></svg>
                    <div></div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20"><path  fill="currentColor" d="M7.397 2.21A.726.726 0 0 1 8.41 2.2a.69.69 0 0 1 .012.99L2.373 9.243l16.931.105a.7.7 0 0 1-.008 1.4l-16.809-.104l6.303 6.16a.69.69 0 0 1 .076.903l-.075.087a.727.727 0 0 1-1.012 0L.21 10.4a.69.69 0 0 1-.005-.985Z"/></svg>  
                </span>
            </div>
            <section class="mensagem-decodificada">
                <div id="apresentaBox" class="apresenta__box" >
                    <img class="img-fundo" src="assets/img/pessoa-procurando-algo-removebg-preview.png"  alt="" sizes="" srcset="">
                    <h3 class="apresenta__box__subtitulo">Nenhuma mensagem encontrada ainda!</h3>
                    <span class="apresenta__box__paragrafo">Digite um texto que você deseja criptografar ou descriptografar!</span>
                </div> 
                <textarea id="mensagemDecodifica"   >
                  
                </textarea>
                <div class="botao__box">
                    <input type="button" class="botao" value="Copiar"  onclick="copiarTextArea('mensagem  De codifica')"/>
                </div>
        
            </section>
        </section>
    </main>
    <footer class="footer">
        rodape
    </footer>
        
        

        
            
            
     <script src="assets/js/main.js"></script>
</body>
</html>
